<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Task 5</title>
    <style>
        table,td{
            border-collapse: collapse;
            border: 1px solid black;
            text-align: center;
        }

        #box{
            width: 97%;
        }

        #start{
            text-align: left;
        }

        #eth{
            text-align: right;
        }
    </style>
</head>
<body>
    <div>
    <table>
        <tbody>
            <tr>
                <td>First Name</td>
                <td><input type="text" placeholder="Enter your first name" id="box"></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td><input type="text" placeholder="Enter your last name" id="box"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" placeholder="Enter your email" id="box"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" placeholder="Enter your password" id="box"></td>
            </tr>
            <tr>
                <td>Re-enter Password</td>
                <td><input type="password" placeholder="Confirm your password" id="box"></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td id="start">
                    <label for="ml">
                        <input type="radio" value="male" name="gender" id="ml">Male
                    </label>
                    <br>
                    <label for="fm">
                        <input type="radio" value="female" name="gender" id="fm">Female
                    </label>
                    <br>
                    <label for="oth">
                        <input type="radio" value="other" name="gender" id="oth">Others
                    </label>
                </td>    
            </tr>
            <tr>
                <td>Age:</td>
                <td><input type="number" placeholder="Enter your age" id="box"></td>
            </tr>
            <tr>
                <td>Phone Number</td>
                <td>
                    <input type="number" placeholder="Enter your phone number" id="box">
                </td>
            </tr>
            <tr>
                <td>Address</td>
                <td>
                    <textarea name="address" id="box" rows="5" placeholder="Enter your address"></textarea>
                </td>
            </tr>
            <tr>
                <td>State</td>
                <td><input type="text" placeholder="Enter your State" id="box"></td>
            </tr>
            <tr>
                <td>Country</td>
                <td id="start">
                    <select name="Country">
                        <option value="none">Choose your Country</option>
                        <option value="India">India</option>
                        <option value="Nepal">Nepal</option>
                        <option value="Myanmar">Myanmar</option>
                        <option value="Bhutan">Bhutan</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Languages Known</td>
                <td>
                    <label for="eng">
                        <input type="checkbox" value="english" name="lang" id="eng">English
                    </label>
                    <label for="kan">
                        <input type="checkbox" value="kannada" name="lang" id="kan">Kannada
                    </label>
                    <label for="hin">
                        <input type="checkbox" value="hindi" name="lang" id="hin">Hindi
                    </label>
                    <label for="tel">
                        <input type="checkbox" value="telugu" name="lang" id="tel">Telugu
                    </label>
                </td>
            </tr>
            <tr>
                <td colspan="2" id="start">
                    <label for="dec">
                        <input type="checkbox" id="dec">Hereby I declare all the given details are true
                    </label>
                </td>
            </tr>
            <tr>
                <td colspan="2" id="eth">
                    Log in to <a href="https://ethnus.com/" target="_blank">Ethnus</a> website
                </td>
            </tr>
        </tbody>
    </table>
    <input type="submit" value="Register" style="margin-top: 20px; margin-left: 170px;">
</div>
</body>
</html>
