<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Task 4</title>
    <style>
        #fn{
            margin-left: 50px;
        }
        #un{
            margin-left: 52px;
        }
        #pw{
            margin-left: 55px;
        }
        #rpw{
            margin-left: 33px;
        }
        #ad{
            margin-left: 62px;
        }
        #age{
            margin-left: 87px;
        }
        #gen{
            margin-left: 65px;
        }
    </style>
</head>
<body>
    <div class="task4">
        <h1>HTML Task 4</h1>
        <form action="">
            <label for="fn">Full Name:</label>
            <input type="text" id="fn" placeholder="Enter your full name"><br><br>
            <label for="un">Username:</label>
            <input type="text" id="un" placeholder="Enter your username"><br><br>
            <label for="pw">Password:</label>
            <input type="password" id="pw" placeholder="Enter your password"><br><br>
            <label for="rpw">Re Password:</label>
            <input type="password" id="rpw" placeholder="Re-enter your password"><br><br>
            <label for="ad">Address:</label>
            <input type="text" id="ad" placeholder="Enter your Address"><br><br>
            <label for="age">Age:</label>
            <input type="number" id="age" placeholder="Enter your age"><br><br>
            <label for="gen">Gender:</label>
            <select name="gender" id="gen">
                <option value="Female">Female</option>
                <option value="Male">Male</option>
                <option value="Others">Others</option>
            </select><br><br>
            <button>Save</button>
        </form>
    </div>
</body>
</html>
